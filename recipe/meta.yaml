{% set name = "klaus" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/klaus-{{ version }}.tar.gz
  sha256: a30eff58f1145d7fb24b72f742d5a24e7a8ec087dfae480413475244ab496907

build:
  noarch: python
  entry_points:
    - klaus=klaus.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - dulwich >=0.19.3
    - flask
    - httpauth
    - humanize
    - pygments
    - python >=3.5
    - werkzeug >=0.15.0

test:
  imports:
    - klaus
  commands:
    - pip check
    - klaus --help
  requires:
    - pip

about:
  home: https://github.com/jonashaag/klaus
  summary: The first Git web viewer that Just Worksâ„¢.
  license: ISC
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonashaag
